{% extends 'core/base.html' %}
{% load static %}
{% block content %}
	  <style>
        body {
            background-color: azure;
        }
        .login-form {
            max-width: 450px;
            margin: 50px auto;
            background-color: azure;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ced4da;
            border-radius: 4px;
        }
    </style>


<div class="container">
    <div class="login-form  bg-white">

        <div class="heading_s1">
            <h1 class="mb-5">Login</h1>
            <p class="mb-30">Don't have an account?<a href="{% url 'register' %}">Register here</a></p>
        </div>

        <form method="post" action="">
    {% csrf_token %}

    <div class="form-group">
       <input type="text" required name="email" placeholder="Username or Email *">
    </div>

    <div class="form-group">
         <input type="text" required name="email" placeholder="Enter password *" >
    </div>




            <!-- Submit Button -->
            <div class="form-group">
                <button type="submit" class="btn btn-success btn-block hover-up">Login</button>
            </div>
</form>
    </div>
</div>

{% endblock %}
