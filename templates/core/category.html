{% extends 'core/base.html' %}
{% load static %}
{% block content %}

    <main class="main">

        <!-- Page Header Start -->
        <div class="container-fluid bg-secondary mb-5">
            <div class="d-flex flex-column align-items-center justify-content-center" style="min-height: 200px">
                <h1 class="font-weight-semi-bold text-uppercase mb-3">Categories</h1>
                <div class="d-inline-flex">
                    <p class="m-0"><a href="{% url 'home' %}">Home</a></p>
                    <p class="m-0 px-2">-</p>
                    <p class="m-0"><a href="{% url 'shop' %}">Shop</a></p>
                </div>
            </div>
        </div>
        <!-- Page Header End -->





        <div class="container-fluid pt-5">
            <div class="text-center mb-4">
                <h2 class="section-title px-5"><span class="px-2">{{ categories.count }} Categories</span></h2>
            </div>
            <div class="col-lg-12 col-md-12">
                <div class="row pb-3">

                    {% for c in categories %}

                        <div class="col-lg-3 col-md-4 col-sm-6 pb-1">
                            <div class="card product-item border-5 mb-4 rounded">
                                <div class="card-header product-img position-relative overflow-hidden bg-transparent border p-0">
                                    <div class="image-container rounded">
                                        <!-- Add category image here -->
                                        <img class="img-fluid w-100 rounded" src="{{ c.image.url }}" alt="{{ c.title }}">
                                    </div>
                                </div>
                                <div class="card-body text-center p-0 pt-4 pb-3">
                                    <div class="d-flex flex-column align-items-start px-3">
                                        <div class="product-category font-small text-muted" style="font-size:8pt; margin-bottom:5px">
                                            <a href="{% url 'category_product_list' c.cid %}">{{ c.title }}</a>
                                        </div>
                                        <!-- Display category count -->
                                        <div class="category-count">
                                            {{c.category.count}} Product{{ c.category.count|pluralize}}
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                    {% endfor %}


                </div>
            </div>
        </div>
    </main>
{% endblock %}
