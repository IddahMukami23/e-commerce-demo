{% extends 'core/base.html' %}
{% load static %}
{% block content %}
    <style>
        body {
            background-color: azure;
        }
        .login-form {
            max-width: 450px;
            margin: 50px auto;
            background-color: azure;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ced4da;
            border-radius: 4px;
        }
    </style>

    <div class="container">
        <div class="login-form  bg-white">

            <div class="heading_s1">


            </div>


            <form method="post" action="">
                {% csrf_token %}

                <div class="form-group">

                    <input readonly type="text"  name="Total Price" value="KSh {{ cart_total_amount|floatformat:2 }}">
                </div>

                <div class="form-group">
                    <input type="text"  name="phone" placeholder="Enter Phone Number" >
                </div>




                <!-- Submit Button -->
                <div class="form-group">
                    <button type="submit" class="btn btn-success btn-block hover-up rounded">Make Payment</button>
                </div>
            </form>
        </div>
    </div>

{% endblock %}
